---
$schema: 'https://json-schema.org/draft/2020-12/schema'
$id: 'https://redhat.com/sbomgrader/ruleschema.json'
title: Cookbook Schema
description: A schema for describing rules for SBOM validation.
type: object
properties:
  MAY:
    type: array
    items:
      type: string
  SHOULD:
    type: array
    items:
      type: string
  MUST:
    type: array
    items:
      type: string
  rulesets:
    type: array
    items:
      type: string
  applyIf:
    description: Apply if all of the following rules pass
    type: array
    items:
      type: string
required:
  - rulesets
additionalProperties: false